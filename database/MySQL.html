<html>
<head>
    <title>База данных</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
    $(function(){
       //start insert
        $("#forma").submit(function( event ) {
            event.preventDefault();
            });
        $("#in").click(function() {
          var FIO = $("input[name='FIO']").val();// считываем значения из полей формы
         var Vuz = $("input[name='Vuz']").val();
         var Course = $("input[name='Course']").val();
         var Phone = $("input[name='Phone']").val();
     $.ajax({
          method: "POST", // определяем параметры запроса,
          url: "insertBD.php" , // куда будет посылаться запрос,  action="Bd.php" method="post"
         data: { FIO: FIO, Vuz: Vuz, Course: Course, Phone: Phone }
        }).done(function( msg ) {
    console.log( "Data Saved: " + msg );
    alert("Запись добавлена!");
        })
     })
     // end insert
     
     //start UPDATE
     $("#forma2").submit(function( event ) {
            event.preventDefault();
            });
        $("#up").click(function() {
         var id = $("input[name='id_u']").val();
         var FIO = $("input[name='FIO_u']").val();
         var Vuz = $("input[name='Vuz_u']").val();
         var Course = $("input[name='Course_u']").val();
         var Phone = $("input[name='Phone_u']").val();
     $.ajax({
          method: "POST", // определяем параметры запроса,
          url: "updateBD.php" , // куда будет посылаться запрос,  action="Bd.php" method="post"
         data: { id: id , FIO: FIO, Vuz: Vuz, Course: Course, Phone: Phone }
        }).done(function( msg ) {
    console.log( "Data Saved: " + msg );
    alert("Запись изменена!");
        })
     })
     //end UPDATE
     
     //start DELETE
     $("#forma3").submit(function( event ) {
            event.preventDefault();
            });
     $("#del").click(function() {
       var id = $("input[name='id']").val();// считываем значения из полей формы
     $.ajax({
       method: "POST", // определяем параметры запроса,
       url: "DeleteBD.php" , // куда будет посылаться запрос,  action="Bd.php" method="post"
      data: { id:id } ,
     }).done(function( msg ) {
     console.log( "Data Saved: " + msg );
     alert("Запись удалена!");
     })
     })
     //end DELETE
});
    </script>
</head>
<body>
  <form action="showBD.php" method="post">
   <button>Показать</button>
  </form>
<form id="forma">
    <table>
        <tr><td>FIO</td><td><input id="FIO" name="FIO" maxlength=30 size=30></td></tr>
        <tr><td>Vuz</td><td><input name="Vuz" maxlength=30 size=30></td></tr>
        <tr><td>Course</td><td><input name="Course" maxlength=1 size=1></td></tr>
        <tr><td>Phone +7 </td><td><input name="Phone" maxlength=10 size=10></td></tr>
        <tr><td colspan=2>
        <button id="in">Записать</button>
    </table>
</form>
<form id="forma2">
    <table>
        <tr><td>ID</td><td><input id="id" name="id_u" maxlength=3 size=2></td></tr>
        <tr><td>FIO</td><td><input id="FIO" name="FIO_u" maxlength=30 size=30></td></tr>
        <tr><td>Vuz</td><td><input name="Vuz_u" maxlength=30 size=30></td></tr>
        <tr><td>Course</td><td><input name="Course_u" maxlength=1 size=1></td></tr>
        <tr><td>Phone +7 </td><td><input name="Phone_u" maxlength=10 size=10></td></tr>
        <tr><td colspan=2>
        <button id="up">Изменить</button>
    </table>
    <br>
<form  id="forma3">
   <input name="id" placeholder="введите ID"><br><br>
   <input id="del" type="submit" value="Удалить">
</form>
</body>
</html>
